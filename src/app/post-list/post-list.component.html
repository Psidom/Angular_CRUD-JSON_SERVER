<!DOCTYPE html>
<div class="row">
    <legend>Clones Cadastrados</legend>
    <app-button color="primary" routerLink="/posts/create">Criar</app-button>
    <table class="table table-striped">

        <thead>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Data de Criação</td>
                <td>Atributos Especiais</td>
                <td>Funções</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>

                    <td>{{item.atributo1}} {{item.atributo2}} {{item.atributo3}} {{item.atributo4}} {{item.atributo5}}</td>
                </tr> -->
        </tbody>
    </table>
</div>
