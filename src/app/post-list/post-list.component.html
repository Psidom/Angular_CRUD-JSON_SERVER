<!DOCTYPE html>
<div class="row">
    <legend>Clones Cadastrados</legend>
    <app-button color="primary" routerLink="/posts/create">
        <app-glyph icon="plus"> </app-glyph>
    </app-button>
    <table class="table table-striped">

        <thead>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Data de Criação</td>
                <td>Atributos Especiais</td>
                <td>Funções</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts; let i = index">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>{{post.userId}}</td>
                <td>
                    <a [routerLink]="['/posts',post.id,'edit']">
                        <app-glyph icon="pencil"></app-glyph>
                    </a>|
                    <a href="javascript:void(0)" (click)="openModal(post)">
                        <app-glyph icon="trash"> </app-glyph>
                    </a>
                </td>
            </tr>
            <!-- <tr *ngFor="let item of cadastros">
                    <td>{{item.nome}}</td>
                    <td>{{item.idade}}</td>
                    <td>{{item.data}}</td>
                    <td>{{item.atributo1}} {{item.atributo2}} {{item.atributo3}} {{item.atributo4}} {{item.atributo5}}</td>
                </tr> -->
        </tbody>
    </table>

    <app-modal>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Confirmação</h4>
        </div>
        <div class="modal-body" *ngIf="postToDelete">
            <p>Deseja excluir esse Clone? <strong>{{postToDelete.title}}</strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" (click)="destroy()">Deletar</button>
        </div>
    </app-modal>
</div>
